{
   "eu.egi.Argus-DNs" : {
      "config" : {
         "interval" : 180,
         "maxCheckAttempts" : 3,
         "path" : "/usr/libexec/argo-monitoring/probes/eu.egi/",
         "retryInterval" : 30,
         "timeout" : 60
      },
      "docurl" : "https://sccsec-egi-git.scc.kit.edu/EGI-CSIRT/nagios-plugins-egi.argus-ngi",
      "flags" : {
         "OBSESS" : 1
      },
      "parameter" : {
         "-v" : " -v",
         "--today" : 0
      },
      "attribute" : {
         "ARGUS_SALT" : "--salt",
         "NAGIOS_HOST_CERT" : "--cert",
         "NAGIOS_HOST_KEY" : "--key"
      },
      "probe" : "argus-check.py"
   }
}
