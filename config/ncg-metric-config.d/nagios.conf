{
   "org.nagios.CertLifetime" : {
      "attribute" : {
         "NAGIOS_HOST_CERT" : "-J",
         "NAGIOS_HOST_KEY" : "-K"
      },
      "parameter" : {
         "-C" : "30,7",
         "--sni" : ""
      },
      "config" : {
         "interval" : 240,
         "maxCheckAttempts" : 2,
         "path" : "$USER1$",
         "retryInterval" : 30,
         "timeout" : 60
      },
      "docurl" : "https://wiki.egi.eu/wiki/ROC_SAM_Tests#org.nagios.CertLifetime",
      "flags" : {
         "OBSESS" : 1
      },
      "probe" : "check_http"
   }
}
