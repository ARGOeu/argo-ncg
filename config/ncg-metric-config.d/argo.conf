{
   "argo.AMSPublisher-Check" : {
      "parameter" : {
         "-s" : "/var/run/argo-nagios-ams-publisher/sock",
         "-q" : "'w:metrics+g:published360' -c 8000 -q 'w:alarms+g:published360' -c 1 -q 'w:metrics2+g:published360' -c 8000"
      },
      "config" : {
         "interval" : 360,
         "maxCheckAttempts" : 1,
         "path" : "/usr/libexec/argo-monitoring/probes/argo",
         "retryInterval" : 1,
         "timeout" : 120
      },
      "flags" : {
         "NOHOSTNAME" : 1,
         "NOTIMEOUT" : 1
      },
      "probe" : "ams-publisher-probe"
   },
   "org.nagios.AmsDirSize" : {
      "parameter" : {
         "-d" : "/var/spool/argo-nagios-ams-publisher",
         "-w" : 10000,
         "-c" : 100000,
         "-f" : 0,
      },
      "config" : {
         "interval" : 60,
         "maxCheckAttempts" : 3,
         "path" : "/usr/libexec/argo-monitoring/probes/nagiosexchange",
         "retryInterval" : 5,
         "timeout" : 15
      },
      "flags" : {
         "NOHOSTNAME" : 1
      },
      "probe" : "check_dirsize.sh"
   }
}
