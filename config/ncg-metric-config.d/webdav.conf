{
   "ch.cern.WebDAV" : {
      "config" : {
         "interval" : 60,
         "maxCheckAttempts" : 2,
         "path" : "$USER1$",
         "retryInterval" : 15,
         "timeout" : 600
      },
      "docurl" : "https://gitlab.cern.ch/lcgdm/nagios-plugins-webdav",
      "flags" : {
         "OBSESS" : 1
      },
      "parameter" : {
         "-v" : " -v"
      },
      "attribute" : {
         "webdav_URL" : "-u",
         "X509_USER_PROXY" : "-E"
      },
      "probe" : "check_webdav"
   }
}
