{
   "eu.egi.CertValidity" : {
      "attribute" : {
         "NAGIOS_HOST_CERT" : "-C",
         "NAGIOS_HOST_KEY" : "-K"
      },
      "parameter" : {
         "-w" : "30 -c 0",
         "-N" : "",
         "--altnames" : "",
         "--rootcert-dir" : "/etc/grid-security/certificates",
         "--rootcert-file" : "/etc/pki/tls/certs/ca-bundle.crt"
      },
      "config" : {
         "interval" : 240,
         "maxCheckAttempts" : 2,
         "path" : "$USER1$",
         "retryInterval" : 30,
         "timeout" : 60
      },
      "docurl" : "https://wiki.egi.eu/wiki/ROC_SAM_Tests#eu.egi.CertValidity",
      "flags" : {
         "OBSESS" : 1
      },
      "probe" : "check_ssl_cert"
   }
}
